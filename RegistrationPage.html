<!DOCTYPE html>
<html lang="no">
<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOADING</title>
    <!-- Linking the stylesheet for this page -->
    <link rel="stylesheet" href="css/RegistrationPage.css">
    <!-- Preconnect to Google Fonts for performance improvement -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <!-- Link to the Google Font used in this page -->
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Main content section displaying the loading message -->
    <div class="content">
        <h1>
            <span>L</span>
            <span>O</span>
            <span>A</span>
            <span>D</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
        </h1>
    </div>
    <!-- Section for user registration -->
    <div id="register-div">
        <!-- Prompt for the player to choose a username -->
        <h2 id="player-name">Velg brukernavn:</h2>
        <!-- Input field for the username -->
        <input id="username" type="text" placeholder="Skriv inn ønsket brukernavn">
        <!-- Error message for empty username field -->
        <p id="error-message"  style="display: none;">Feltet kan ikke stå tomt</p>
    </div>

    <!-- Section for selecting an avatar -->
    <div id="select-avatar">
        <h2>Velg din karakter:</h2>
    </div>

    <!-- Container for avatar selection buttons -->
    <div id="avatar-container">
        <button id="btn-1"></button>
        <button id="btn-2"></button>
        <button id="btn-3"></button>
        <button id="btn-4"></button>
        <button id="btn-5"></button>
        <button id="btn-6"></button>
        <button id="btn-7"></button>
        <button id="btn-8"></button>
        <button id="btn-9"></button>
    </div>
    
    <!-- Connecting to the JavaScript file for this page -->
    <script src="js/RegistrationPage.js"></script>
    
</body>
</html>
