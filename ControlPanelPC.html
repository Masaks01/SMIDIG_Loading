<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrollpanel</title>
    <!-- Linking the stylesheet for this page -->
    <link rel="stylesheet" href="css/ControlPanelPC.css">
</head>
<body>
    <!-- Main content of the control panel -->
    <div class="content">
        <h1>Kontrollpanel</h1>
        <h2>Gjeldende spørsmål:</h2>
        <h3 id="question"></h3>
        <h4>Spillkode:</h4>
        <p id="game-code"></p>
        <h4>Resultat:</h4>
        <div id="result"></div>

        <!-- Buttons for the game host to control the game -->
        <button id="one">Generer spillkode</button>
        <button id="two">Vis nytt spørsmål</button>
        <button id="three">Vis venteside</button>
        <button id="four">Avslutt spillet</button>
    </div>
    <!-- Connecting to the JavaScript file for this page -->
    <script src="js/ControlPanelPC.js"></script>
</body>
</html>
